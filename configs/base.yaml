experiment:
  name: "baseline_ddpm_tc"
  output_dir: "runs/baseline_ddpm_tc"

data:
  gridsat_dir: "data/gridsat_sample"
  batch_size: 8
  num_workers: 2
  image_size: 256
  bt_min_k: 117.0
  bt_max_k: 348.0

conditioning:
  use_wind_speed: false       # we'll wire this later
  use_basin: false            # placeholder

model:
  base_channels: 8
  channel_mults: [1, 2, 4]
  num_res_blocks: 1
  attention_resolutions: []   # no attention yet
  dropout: 0.0

diffusion:
  num_steps: 1000
  beta_schedule: "linear"     # keep it simple for now
  loss_type: "eps_mse"

training:
  num_epochs: 100               # tiny run for first test
  lr: 1e-4
  ema_decay: 0.9999
  log_interval_steps: 10
  mixed_precision: false
