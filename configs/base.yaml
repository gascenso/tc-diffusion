data:
  data_root: "data/gridsat_patches"
  dataset_index: "data/dataset_index.json"
  class_balance_alpha: 0.6    # for reweighing sampling probabilities
  batch_size: 4
  num_workers: 2
  image_size: 256
  bt_min_k: 117.0
  bt_max_k: 348.0
  max_files: 10000            # limit for testing, REMOVE LATER
  
conditioning:
  num_ss_classes: 6           # 0-5 Saffir-Simpson categories
  use_wind_speed: false       # we'll wire this later
  use_basin: false            # placeholder
  cfg_drop_prob: 0.1
  
model:
  base_channels: 32
  channel_mults: [1, 2, 4]
  num_res_blocks: 2
  attention_resolutions: []   # no attention yet
  dropout: 0.0

diffusion:
  num_steps: 1000
  beta_schedule: "linear"
  loss_type: "eps_mse"

training:
  num_epochs: 25
  steps_per_epoch: 2000
  lr: 1e-4
  ema_decay: 0.9999
  log_interval_steps: 10
  mixed_precision: false

  early_stopping:
    enabled: true
    patience_epochs: 10   # number of epochs with no improvement before stopping
    min_delta: 1.0e-4     # minimum improvement in loss to count as "better"

